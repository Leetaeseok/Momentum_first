<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>
<body>
    <form class="hidden" id="login-form" style="background-color: rgb(184, 184, 228); text-align: center;">
        <input 
        required 
        maxlength="15"
        type="text"
        placeholder="What is your name?" />
    </form>
    <h1 class="hidden" id="greeting" style="background-color: rgb(229, 144, 144);"></h1>
    <h2 id="clock" style="background-color: rgb(155, 211, 155); text-align: end;">00:00:00</h2>
    <form id="todo-form" style="background-color: yellow; text-align: center;">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list" style="background-color: rgb(227, 162, 227); text-align: center;"></ul>
    <div id="quote" style="background-color: rgb(201, 177, 132); text-align: center;">
        <span></span><br>
        <span></span>
    </div>
    <div id="weather" style="background-color: rgb(138, 138, 211); text-align: center;">
        <span></span><br>
        <span></span>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
